<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ohio’s Hospice · IPU Equipment Sign Out</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --teal-main: #1f9bb4;
      --teal-soft: #6fc6d6;
      --leaf-green: #9cc63b;
      --text-main: #374151;
      --text-muted: #6b7280;
      --bg-white: #ffffff;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-main);
      background: var(--bg-white);
    }

    header {
      padding: 1.5rem 1.5rem 2.5rem;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--teal-main);
    }

    header span {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1440 90'>\
<path fill='%236fc6d6' fill-opacity='0.25' d='M0,40 C120,20 240,60 360,55 480,50 600,25 720,35 840,45 960,80 1080,75 1200,70 1320,45 1440,50 L1440,0 L0,0 Z'/>\
<path fill='%239cc63b' fill-opacity='0.18' d='M0,60 C180,50 360,80 540,70 720,60 900,40 1080,45 1260,50 1380,65 1440,60 L1440,0 L0,0 Z'/>\
</svg>");
      background-size: cover;
    }

    main {
      max-width: 720px;
      margin: auto;
      padding: 3rem 1.5rem 2rem;
    }

    input {
      width: 100%;
      padding: 1.1rem;
      font-size: 1.7rem;
      border-radius: 14px;
      border: 2px solid var(--teal-soft);
      outline: none;
      text-align: center;
      transition: background 0.15s ease, border-color 0.15s ease;
    }

    input.success {
      background: #f0fdf4;
      border-color: var(--leaf-green);
    }

    .link {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: var(--teal-main);
      cursor: pointer;
      text-align: right;
    }

    .hidden {
      display: none;
    }

    .day {
      margin-bottom: 2rem;
    }

    .date {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--teal-main);
      margin-bottom: 0.6rem;
    }

    .row {
      display: flex;
      justify-content: space-between;
      font-family: ui-monospace, Menlo, monospace;
      font-size: 0.9rem;
      padding: 0.3rem 0;
    }

    .time {
      color: var(--text-muted);
      min-width: 90px;
    }

    footer {
      padding: 1.5rem;
      font-size: 0.75rem;
      color: var(--text-muted);
    }
  </style>
</head>

<body>

  <header>
    <h1>Ohio’s Hospice</h1>
    <span>Dayton IPU · Equipment Sign Out</span>
    <div class="wave"></div>
  </header>

  <main>

    <section id="scanView">
      <input
        id="scanInput"
        autofocus
        autocomplete="off"
        placeholder="Scan equipment asset number"
      />
      <div class="link" onclick="showHistory()">View sign-out history →</div>
    </section>

    <section id="historyView" class="hidden">
      <div class="link" onclick="showScan()">← Back to scanner</div>
      <div id="history">Loading history…</div>
      <div class="link" onclick="clearHistory()">Clear test data</div>
    </section>

  </main>

  <footer>
    Internal operations tool · No patient information
  </footer>

  <script>
    const STORAGE_KEY = "ohios-hospice-assets-dayton";

    function getScans() {
      return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    }

    function saveScan(scan) {
      const scans = getScans();
      scans.push(scan);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(scans));
    }

    const scanView = document.getElementById("scanView");
    const historyView = document.getElementById("historyView");
    const scanInput = document.getElementById("scanInput");
    const historyEl = document.getElementById("history");

    function showHistory() {
      scanView.classList.add("hidden");
      historyView.classList.remove("hidden");
      loadHistory();
    }

    function showScan() {
      historyView.classList.add("hidden");
      scanView.classList.remove("hidden");
      scanInput.focus();
    }

    scanInput.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        const asset = scanInput.value.trim();
        if (!asset) return;

   const scan = {
  asset: asset,
  location: "Dayton IPU",
  timestamp: new Date().toISOString()
};

saveScan(scan);

fetch("https://script.google.com/macros/s/AKfycbz-5s9gsaeqb4suMLgR8fSj6iND-Kjy_hJMsQUBZjK_TkFZ3STNEKVYhXNul9QNPZcmrQ/exec", {
  method: "POST",
  mode: "no-cors",
  body: JSON.stringify(scan)
});




        scanInput.classList.add("success");
        setTimeout(() => scanInput.classList.remove("success"), 200);
        scanInput.value = "";
      }
    });

    function loadHistory() {
      const data = getScans().reverse();
      historyEl.innerHTML = "";

      if (data.length === 0) {
        historyEl.textContent = "No scans recorded yet.";
        return;
      }

      let currentDate = null;

      data.forEach(entry => {
        const localDate = new Date(entry.timestamp);
        const dateKey = localDate.toDateString();
        const time = localDate.toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit"
        });

        if (dateKey !== currentDate) {
          currentDate = dateKey;
          const day = document.createElement("div");
          day.className = "day";
          day.innerHTML = `<div class="date">${dateKey}</div>`;
          historyEl.appendChild(day);
        }

        const row = document.createElement("div");
        row.className = "row";
        row.innerHTML = `
          <div class="time">${time}</div>
          <div>${entry.asset}</div>
        `;
        historyEl.lastChild.appendChild(row);
      });
    }

    function clearHistory() {
      localStorage.removeItem(STORAGE_KEY);
      loadHistory();
    }

    setInterval(() => scanInput.focus(), 500);
  </script>

</body>
</html>
